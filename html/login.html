<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script type="module" src="/js/firebase-configs.js"></script>
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <div class="overflow-hidden">
        <video autoplay="autoplay" muted="muted" loop="loop" id="bg-video">
            <source src="/image/4740-179738694_small.mp4" type="video/mp4" />
        </video>

        <form class="pt-5">
            <div class="wrapper">
                <div class="form-box login">
                    <div class="text-center py-3">
                        <i class="fa fa-user pb-3" aria-hidden="true"></i>
                        <h3>Login</h3>
                    </div>
                    <div class="input-box">
                        <label for="uname" class="pt-4">Name </label><br><br>
                        <input type="text" id="name" name="name"><br><br>
                    </div>
                    <div class="input-box">
                        <label for="email" class="pt-4">E-mail Address </label><br><br>
                        <input type="text" id="email" name="email"><br><br>
                    </div>
                    <div class="input-box pb-5">
                        <label for="pass" class="pt-4">Password</label><br><br>
                        <input type="password" id="password" name="password"><br><br>
                    </div>
                    <button type="submit" class="btn-1" name="login">Login</button><br><br>
                    <div class="login-register">
                        <p>Need Account? <a href="/html/register.html" class="register-link">Register</a></p>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
