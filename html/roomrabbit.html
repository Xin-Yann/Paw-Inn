<!DOCTYPE html>

<body>

        <div class="container" id="myHeader">

                        <a href="#">Room Type</a>

                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"></path>
                            <path d="M0-.75h24v24H0z" fill="none"></path>
                        </svg>
                        <div class="dropdown-content">
                            <a href="/html/roomdog.html">Dog</a>
                            <a href="/html/roomcat.html">Cat</a>
                            <a href="/html/roomrabbit.html">Rabbit</a>
                            <a href="/html/roomcage.html">Cage</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <a href="#">History</a>
                        <svg fill="#127369" height="24" viewBox="0 1 24 24" width="24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"></path>
                            <path d="M0-.75h24v24H0z" fill="none"></path>
                        </svg>
                        <div class="dropdown-content">
                            <a href="/html/bookingHistory.html">Booking History</a>
                            <a href="/html/unpaidBooking.html">Unpaid Bookings</a>
                        </div>
                    </div>
                    <a href="/html/contact.html">Contact Us</a>
                    <span style="cursor:pointer; margin: -30px;"><i class="fa fa-user" id="profile"></i></span>
                    <span style="cursor:pointer"><i class="fa fa-sign-out" id="logOut"></i></span>
                </div>
            </div>
        </div>

        <h1 class="text-center py-5" style="color: #127369; font-weight: 900;">RABBIT</h1>

        <div id="rooms" class="container pb-5" style="display: flex;"></div>

        <div class="modal fade" id="room-details-modal" tabindex="-1" aria-labelledby="roomDetailsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" style="max-width: 60%;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="roomDetailsModalLabel">Room Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modal-body-content" style="padding: 40px;"></div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <div class="row text-left px-5 pt-5 foot">
            <div class="col-md-5 col-sm-12 px-5 pb-5">
                <h3 class="pb-3">Quick Links</h3>
                <div class="row">
                    <div class="col-md-4">
                        <p><a href="/html/home.html">Home</a></p>
                        <p><a href="/html/roomdog.html">Room Type</a></p>
                        <p><a href="/html/bookingHistory.html">Booking History</a></p>
                        <p><a href="/html/contact.html">Contact Us</a></p>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"

    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="/js/roomrabbits.js"></script>
