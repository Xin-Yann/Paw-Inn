<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/nav-3.css">
    <link rel="stylesheet" href="/css/book.css">
    <script type="module" src="/js/booking.js"></script>

</head>

<body>
    <div class="container" id="myHeader">
        <div class="row pt-4">
            <div class="col-6">
                <h2 class="title px-2 pt-2"><a href="home.html">Pet Hotel</a></h2>
            </div>
            <div class="col-6 links">
                <a href="home.html">Home</a>
                <div class="dropdown">
                    <a href="#">Room Type</a>
                    <svg fill="#127369" height="24" viewBox="0 1 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"></path>
                        <path d="M0-.75h24v24H0z" fill="none"></path>
                    </svg>
                    <div class="dropdown-content">
                        <a href="/html/roomdog.html">Dog</a>
                        <a href="/html/roomcat.html">Cat</a>
                        <a href="/html/">Rabbit</a>
                        <a href="/html/">Cage</a>
                    </div>
                </div>
                <a href="/html/offerdetails.html">Booking History</a>
                <a href="/html/contact.html">Contact Us</a>
                <span style="cursor:pointer; margin: -30px;"><i class="fa fa-user" id="profile"></i></span>
                <span style="cursor:pointer"><i class="fa fa-sign-out" id="signOut"></i></span>
            </div>
        </div>
    </div>

    <h1 class="text-center pt-5" style="color: #127369; font-weight: 900;">Book A Room</h1>

    <form>
        <div class="elem-group">
            <label for="name">Room Name</label>
            <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
        </div>
        
        <div class="elem-group inlined">
            <label for="checkin-date">Check-in Date</label>
            <input type="date" id="checkin-date" name="checkin" required>
        </div>

        <div class="elem-group inlined">
            <label for="checkout-date">Check-out Date</label>
            <input type="date" id="checkout-date" name="checkout" required>
        </div>

        <div class="elem-group">
            <label for="name">Pet's Owner Name</label>
            <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
        </div>

        <div class="elem-group">
            <label for="name">Pet's Name</label>
            <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
        </div>
        <div class="elem-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
        </div>
        <div class="elem-group">
            <label for="phone">Contact</label>
            <input type="tel" id="phone" name="visitor_phone" placeholder="498-348-3872"
                pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
        </div>
        <div class="elem-group">
            <label for="room-selection">Category of Animal</label>
            <select class="selection" id="room-selection" name="room_preference" required>
                <option value="">Choose a Category of animal</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="rabbit">Rabbits</option>
                <option value="caged">Caged</option>
            </select>
        </div>
        <div class="elem-group">
            <label for="room-selection">Select Food Category</label>
            <select id="room-selection" name="room_preference" required>
                <option value="">Choose a Food Category</option>
                <option value="normal">Normal</option>
                <option value="self">Self-Provide</option>
                <option value="medical">Medical Treatment</option>
            </select>
        </div>
        <hr>
   
        <button type="submit">Book The Rooms</button>
    </form>

</body>

</html>
