<body>
    <div class="container" id="myHeader">
        <div class="row pt-4">
            <div class="col-6">
                <h2 class="title px-2 pt-2"><a href="home.html">Paws Inn</a></h2>

            </div>
        </div>
    </div>

    <h1 class="text-center pt-5" style="color: #127369; font-weight: 900;">Book A Room</h1>
    <div id='calendar' style="padding: 50px;"></div>

    <form>
        <h1 class="text-center pt-5" style="color: #127369; font-weight: 900;">Fill The Booking Details</h1>
        <div class="row pl-5 pt-5 justify-content-center" style="gap: 60px;">
            <div class="col pb-3 ">
                <div class="elem-group">
                    <label for="room_name">Room Name</label>
                    <input type="text" id="room_name" name="room_name" pattern=[A-Z\sa-z]{3,20} disabled>
                </div>

                <div class="elem-group inlined">
                    <label for="checkin">Check-in Date</label>
                    <input type="date" id="checkin" name="checkin" required>
                </div>

                <div class="elem-group inlined">
                    <label for="checkout">Check-out Date</label>
                    <input type="date" id="checkout" name="checkout" required>
                </div>

                <div class="elem-group">
                    <label for="name">Pet's Owner Name</label>
                    <input type="text" id="owner_name" name="owner_name" placeholder="your name"
                        pattern=[A-Z\sa-z]{3,20} required>
                </div>

                <div class="elem-group">
                    <label for="name">Pet's Name</label>
                    <input type="text" id="pet_name" name="pet_name" placeholder="Pet's Name" pattern=[A-Z\sa-z]{3,20}
                        required>
                </div>
                <div class="elem-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="your email" required>
                </div>
            </div>
            <div class="col pb-5 pl-5">
                <div class="elem-group">
                    <label for="phone">Contact</label>
                    <input type="tel" id="contact" name="contact" placeholder="your phone number" required>
                </div>
                <div class="elem-group">
                    <label for="category">Category of Animal</label>
                    <select class="selection" id="category" name="category" required>
                        <option value="">Choose a Category of animal</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="rabbit">Rabbits</option>
                        <option value="caged">Caged</option>
                    </select>
                </div>
                <div class="elem-group">
                    <label for="food_category">Select Food Category</label>
                    <select id="food_category" name="food_category" required>
                        <option value="">Choose a Food Category</option>
                        <option value="normal">Normal</option>
                        <option value="self">Self-Provide</option>
                        <option value="medical">Medical Treatment</option>
                    </select>
                </div>
                <div class="elem-group">
                    <label for="vaccination_image">Vaccination Proof:</label>
                    <input type="file" id="vaccination_image" name="vaccination_image" required><br>
                </div>
            </div>

            <hr>
            <p class="form-control px-3" style="border: none; font-size: 24px;">Total Price: RM <span id="price"></span>
            </p>

            <input type="hidden" id="status" value="pending">

            <a href="#" type="submit" class="form-control btn btn-primary rounded submit px-3" id="submit"
                style="background-color: #01647a;border: none;">Book Now</a>
        </div>

    </form>


    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>
