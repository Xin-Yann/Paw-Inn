<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&display=swap">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/otp.css">
</head>

<body>
    <section class="ftco-section" style="padding: 2em 0;">
        <div class="container justify-content-center">
            <div class="login-wrap p-4 p-md-5 justify-content-center"
                style="background-color: white; left: 25%; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
                <h3 class="mb-4 text-center font">Verify OTP</h3>
                <div class="text-center">
                    <p>Please check your email for the OTP</p>
                    <p>We sent an OTP to <b><span id="email"></span></b></p>
                </div>
                <form action="#" class="signin-form">
                    <div class="form-group mb-3 pt-3">
                        <label class="label" for="name" style="font-size: 14px;">Enter OTP: </label><br>
                        <input type="number" id="otp" style="width: 100%;" />
                    </div>

                    <div class="form-group">
                        <p>Didn't receive the OTP? <a href="#" id="resend-otp" class="resend-otp-link">Resend OTP</a></p>                        </p>
                    </div>

                    <div class="form-group pt-3">
                        <button type="button" class="form-control btn btn-primary rounded submit px-3"
                            id="verify-otp">Verify OTP</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script type="module" src="/js/firebase-config.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="module" src="/js/otp.js"></script>
</body>

</html>
