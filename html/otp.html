<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <!-- Include EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    
    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="/js/otp.js"></script>
</head>

<body>
    <h1>Enter OTP to Verify</h1>
    <form id="otp-form">
        <!-- Form fields for Name, Email, OTP -->
        <label for="from_name">Name:</label>
        <input type="text" id="from_name" name="from_name" required><br><br>
        <label for="email_id">Email:</label>
        <input type="email" id="email_id" name="email_id" required><br><br>
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required><br><br>
        <button type="submit">Verify OTP</button>
    </form>
</body>

</html>
